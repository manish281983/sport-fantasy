<div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                {{teamInfo.name}}
            </div>

        </div>
        <div class="row">
            <div class="col-sm">
                Captain: {{teamInfo.captain}}
            </div>
            <div class="col-sm">
                Vice Captain: {{teamInfo.viceCaptain}}
            </div>
            <div class="col-sm">
                Coach:{{teamInfo.coach}}
            </div>

        </div>

        <ul>
            <li  *ngFor="let player of teamInfo.players">
               {{player.name}}
            </li>
        </ul>
    </div>
</div>
