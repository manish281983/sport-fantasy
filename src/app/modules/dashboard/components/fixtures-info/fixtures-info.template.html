<div>
    <div class="main-headline-component">
        <div class="main-headline-component-title">Fixtures Info</div>
    </div>
    <div class="box-container fixture-info-table-container">
        <div>
            <div class="fixture-info-row" *ngFor="let schedule of matchSchedule">
                <div class="row">
                <div class="col-sm-8">
                    <div class="row" class="fixture-info-teams">
                        <div class="col-sm-5">
                            <img src="../../../assets/images/{{schedule.team1.name | lowercase}}-logo.png" class="team-icon"/> <span>{{schedule.team1.name}}</span>
                        </div>
                        <div class="col-sm-2 fixture-info-versus">Vs</div>
                        <div class="col-sm-5">
                            <img src="../../../assets/images/{{schedule.team2.name | lowercase}}-logo.png" class="team-icon"/>  <span>{{schedule.team2.name}}</span>
                        </div>

                    </div>
                </div>
                <div class="col-sm-4" class="fixture-info-other">
                    <div>{{schedule.time}}- {{schedule.date | date:'dd MMM, yyyy'}}</div>
                    <div><i class="fa fa-map-marker" aria-hidden="true"></i> {{schedule.venue.ground}}, {{schedule.venue.city}}</div>
            </div>
        </div>
            </div>
        </div>
        <div class="fixture-info-more" (click)="gotToPage()">
            <i class="fa fa-arrow-right" aria-hidden="true"></i> View All
        </div>
    </div>
</div>
