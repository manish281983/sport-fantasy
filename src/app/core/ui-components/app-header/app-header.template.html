<header class="core-header">
    <section class="header-info">
        <div class="header-logo">
            <img src="assets/images/logo.png" class="hide-mobile">
        </div>
        <div class="floatLeft">
            <div class="header-top-section">
                    <div class="header-title">2019 Atlanta Cricket Leagueâ„¢</div>
                    <div class="header-sub-title">14 June - 15 July</div>
            </div>

            <div class="header-bottom-section">

                 <div class="header-middle-section header-nav-bar hide-mobile">
                     <a class="nav-item" [class.active]="isCurrentState('Activate')"
                        (click)="gotToPage('dashboard')">
                         <span class="nav-title"> Leaderboard</span>
                     </a>
                     <a class="nav-item" [class.active]="isCurrentState('Schedule')" (click)="gotToPage('schedule')">
                        <span class="nav-title">Schedule</span>
                    </a>

                    <a class="nav-item" [class.active]="isCurrentState('Teams')" (click)="gotToPage('teams')">
                        <span class="nav-title">Teams</span>
                    </a>
                    <a class="nav-item" [class.active]="isCurrentState('Grounds')" (click)="gotToPage('venues')">
                        <span class="nav-title">Grounds</span>
                    </a>

                    <a class="nav-item" [class.active]="isCurrentState('Results')"  (click)="gotToPage('result')">
                        <span class="nav-title">Results</span>
                    </a>
                    <a class="nav-item"  [class.active]="isCurrentState('stats')" (click)="gotToPage('stats')">
                        <span class="nav-title">Stats</span>
                    </a>
                     <a class="nav-item"  [class.active]="isCurrentState('Points')" (click)="gotToPage('points')">
                         <span class="nav-title">Points</span>
                     </a>
                     <a class="nav-item"  [class.active]="isCurrentState('News')" (click)="gotToPage('news')">
                         <span class="nav-title">News</span>
                     </a>
                     <a class="nav-item"  [class.active]="isCurrentState('News')" (click)="gotToPage('news')">
                         <span class="nav-title">My Events</span>
                     </a>
                </div>

            </div>
        </div>
        <div  class="header-right-section">
            <div (click)="openDialog()" *ngIf="!userDetails.name">
                Login
             <!--   <img class="user-profile-image" src="assets/images/avatar.png" >-->
            </div>
            <div (click)="logoutUser()" *ngIf="userDetails.name">
                 Logout
            </div>
        </div>
    </section>
</header>
