<div>
    <div class="login-component">
        LOGIN
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <mat-form-field style="width: 100%">
                <input matInput placeholder="Enter Email" [(ngModel)]="data.name">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <mat-form-field style="width: 100%">
                <input matInput placeholder="Enter your password"  [(ngModel)]="data.password" [type]="'password'">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <button type="button" class="btn btn-primary" (click)="loginAction(data)">Login</button>
            <button type="button" class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
        </div>
    </div>
</div>
